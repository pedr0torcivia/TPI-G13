server:
  port: 8084 

spring:
  application:
    name: servicio-tarifa

  datasource:
    url: jdbc:postgresql://postgres-db:5432/tpi_shared_db
    driver-class-name: org.postgresql.Driver
    username: user
    password: password

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true 
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always

  # ‚ùå H2 Console (Asegurado de estar eliminado)
  # h2:
  #   console:
  #     enabled: true

  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/tpi-realm
          # jwk-set-uri: http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}