server:
  port: 8084  # Puerto del microservicio Tarifa

spring:
  application:
    name: servicio-tarifa

  datasource:
    # ðŸ”¹ Base H2 compartida entre microservicios (persistente)
    url: jdbc:h2:file:../h2/shared_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true   # âœ… AgregÃ¡ esta lÃ­nea
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always

  h2:
    console:
      enabled: true
      path: /h2-console

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/