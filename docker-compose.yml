services:
  # ==========================
  # BASE DE DATOS POSTGRESQL (NUEVO SERVICIO)
  # ==========================
  postgres-db:
    image: postgres:16-alpine # Imagen estable y ligera de Postgres
    container_name: postgres-db
    environment:
      POSTGRES_DB: tpi_shared_db 
      POSTGRES_USER: user 
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432" # Opcional: para acceder a la DB desde el host (DBeaver, PGAdmin)
    volumes:
      - postgres_data:/var/lib/postgresql/data # Persistencia segura para Postgres
    networks:
      - tpi-net

  # ==========================
  # EUREKA SERVER
  # ==========================
  eureka:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka
    ports:
      - "18761:8761" 
    networks:
      - tpi-net

  # ==========================
  # KEYCLOAK
  # ==========================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: tpi-keycloak
    command: start-dev
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin123
    ports:
      - "8181:8080"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - tpi-net

  # OSRM (Omitido por brevedad, se mantiene igual si lo descomentas)

  # ==========================
  # API GATEWAY
  # ==========================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - eureka
      - keycloak
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
    networks:
      - tpi-net

  # ==========================
  # SERVICIO CONTENEDORES (ACTUALIZADO)
  # ==========================
  servicio-contenedores:
    build:
      context: ./servicio-contenedores
      dockerfile: Dockerfile
    container_name: servicio-contenedores
    depends_on:
      - eureka
      - postgres-db # <-- NUEVA DEPENDENCIA
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
      # ¡ELIMINADO: volumes: - ./h2:/h2 para evitar corrupción!
    networks:
      - tpi-net

  # ==========================
  # SERVICIO TRANSPORTE (ACTUALIZADO)
  # ==========================
  servicio-transporte:
    build:
      context: ./servicio-transporte
      dockerfile: Dockerfile
    container_name: servicio-transporte
    depends_on:
      - eureka
      - postgres-db # <-- NUEVA DEPENDENCIA
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      # OSRM (opcional - comentar esta línea si no está disponible)
      # - OSRM_BASE_URL=http://osrm:5000
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
      # ¡ELIMINADO: volumes: - ./h2:/h2 para evitar corrupción!
    networks:
      - tpi-net

  # ==========================
  # SERVICIO TARIFA (ACTUALIZADO)
  # ==========================
  servicio-tarifa:
    build:
      context: ./servicio-tarifa
      dockerfile: Dockerfile
    container_name: servicio-tarifa
    depends_on:
      - eureka
      - postgres-db # <-- NUEVA DEPENDENCIA
    ports:
      - "8084:8084"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
      # ¡ELIMINADO: volumes: - ./h2:/h2 para evitar corrupción!
    networks:
      - tpi-net

  # ==========================
  # SERVICIO DEPOSITO (ACTUALIZADO)
  # ==========================
  servicio-deposito:
    build:
      context: ./servicio-deposito
      dockerfile: Dockerfile
    container_name: servicio-deposito
    depends_on:
      - eureka
      - postgres-db # <-- NUEVA DEPENDENCIA
    ports:
      - "8085:8085"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      # ¡ELIMINADO: volumes: - ./h2:/h2 para evitar corrupción!
    networks:
      - tpi-net

# Volumen para datos de Keycloak y Postgres
volumes:
  keycloak_data:
  postgres_data: # <-- NUEVO VOLUMEN para Postgres

# Red interna de Docker para que se vean por nombre
networks:
  tpi-net: