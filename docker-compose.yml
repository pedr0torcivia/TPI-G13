version: "3.8"

services:
  # ==========================
  # BASE DE DATOS POSTGRESQL
  # ==========================
  postgres-db:
    image: postgres:16-alpine
    container_name: postgres-db
    environment:
      POSTGRES_DB: tpi_shared_db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tpi-net

  # ==========================
  # EUREKA SERVER
  # ==========================
  eureka:
    build:
      context: ./eureka-server
      dockerfile: Dockerfile
    container_name: eureka
    ports:
      - "18761:8761"
    networks:
      - tpi-net

  # ==========================
  # KEYCLOAK (CORREGIDO)
  # ==========================
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: tpi-keycloak
    depends_on:
      - postgres-db
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123

      KC_DB: postgres
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: password
      KC_DB_URL_HOST: postgres-db
      KC_DB_URL_PORT: 5432
      KC_DB_URL_DATABASE: tpi_shared_db
      KC_DB_SCHEMA: public

      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"

    command:
      - start-dev
      - --http-port=8080

    ports:
      - "8181:8080"
    networks:
      - tpi-net

  # ==========================
  # API GATEWAY
  # ==========================
  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    depends_on:
      - eureka
      - keycloak
    ports:
      - "8080:8080"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
    networks:
      - tpi-net

  # ==========================
  # SERVICIO CONTENEDORES
  # ==========================
  servicio-contenedores:
    build:
      context: ./servicio-contenedores
      dockerfile: Dockerfile
    container_name: servicio-contenedores
    depends_on:
      - eureka
      - postgres-db
    ports:
      - "8081:8081"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
    networks:
      - tpi-net

  # ==========================
  # SERVICIO TRANSPORTE
  # ==========================
  servicio-transporte:
    build:
      context: ./servicio-transporte
      dockerfile: Dockerfile
    container_name: servicio-transporte
    depends_on:
      - eureka
      - postgres-db
    ports:
      - "8082:8082"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
    networks:
      - tpi-net

  # ==========================
  # SERVICIO TARIFA
  # ==========================
  servicio-tarifa:
    build:
      context: ./servicio-tarifa
      dockerfile: Dockerfile
    container_name: servicio-tarifa
    depends_on:
      - eureka
      - postgres-db
    ports:
      - "8084:8084"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
      - SPRING_SECURITY_OAUTH2_RESOURCESERVER_JWT_JWK_SET_URI=http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs
    networks:
      - tpi-net

  # ==========================
  # SERVICIO DEPOSITO
  # ==========================
  servicio-deposito:
    build:
      context: ./servicio-deposito
      dockerfile: Dockerfile
    container_name: servicio-deposito
    depends_on:
      - eureka
      - postgres-db
    ports:
      - "8085:8085"
    environment:
      - EUREKA_CLIENT_SERVICEURL_DEFAULTZONE=http://eureka:8761/eureka/
    networks:
      - tpi-net

# VOLÃšMENES
volumes:
  postgres_data:

# RED
networks:
  tpi-net: {}
