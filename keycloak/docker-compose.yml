version: "3.8"

services:
  keycloak:
    image: quay.io/keycloak/keycloak:24.0.3
    container_name: tpi-keycloak
    command:
      - start-dev
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin123
      KC_HOSTNAME: localhost
    ports:
      - "8181:8080"
    volumes:
      # Carpeta local para los datos de Keycloak (NUEVA)
      - ./data:/opt/keycloak/data

# NO usamos vol√∫menes named para evitar arrastrar mierda vieja
