# =========================================================
# CONFIGURACIÓN DEL SERVICIO DE TRANSPORTE
# =========================================================
server:
  port: 8082 # Puerto de este microservicio (ajusta si es necesario)

spring:
  application:
    name: servicio-transporte
  
  # ----------------------------------------------------
  # 1. CONFIGURACIÓN DE BASE DE DATOS (H2)
  # ----------------------------------------------------
  datasource:
    url: jdbc:h2:mem:tpi-transporte;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa

  jpa:
    defer-datasource-initialization: true 
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

  main:
    allow-bean-definition-overriding: true
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  # ----------------------------------------------------
  # 4. SEGURIDAD (Keycloak)
  # ----------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/tpi-realm
          # si tu Keycloak está en otro puerto o realm, ajustalo acá

# ----------------------------------------------------
# 3. EUREKA Y REGISTRO
# ----------------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
