# =========================================================
# CONFIGURACIÃ“N DEL SERVICIO DE TRANSPORTE
# =========================================================
server:
  port: 8082 

spring:
  application:
    name: servicio-transporte
  
  # ----------------------------------------------------
  # 1. CONFIGURACIÃ“N DE BASE DE DATOS (PostgreSQL) ðŸŸ¢
  # ----------------------------------------------------
  datasource:
    # URL de conexiÃ³n a PostgreSQL usando el nombre del servicio 'postgres-db'
    url: jdbc:postgresql://postgres-db:5432/tpi_shared_db
    driverClassName: org.postgresql.Driver 
    username: user 
    password: password 

  jpa:
    defer-datasource-initialization: true 
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      # CAMBIO: Usamos 'update' para unificar con otros servicios y mantener datos.
      # Si necesitas que se borren las tablas en cada inicio, usa 'create'
      ddl-auto: update 
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always 

  main:
    allow-bean-definition-overriding: true
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  # ----------------------------------------------------
  # 2. CONFIGURACIÃ“N DE OSRM
  # ----------------------------------------------------
  osrm:
    # CORREGIDO: Usamos el puerto interno del contenedor (5000) si usas el servicio 'osrm' en docker-compose
    # Si la URL en el host es 5001, la conexiÃ³n interna debe ser 5000 o el nombre correcto del servicio
    url: http://osrm:5000 

  # ----------------------------------------------------
  # 3. SEGURIDAD (Keycloak)
  # ----------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          # Usa el nombre del servicio Keycloak dentro de la red Docker
          issuer-uri: http://keycloak:8080/realms/tpi-realm

# ----------------------------------------------------
# 4. EUREKA Y REGISTRO
# ----------------------------------------------------
eureka:
  client:
    service-url:
      # Usa el nombre del servicio Eureka dentro de la red Docker
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}