server:
  port: 8082

spring:
  application:
    name: servicio-transporte

  # ==========================
  # BASE DE DATOS COMPARTIDA (H2 en archivo)
  # ==========================
  datasource:
    url: jdbc:h2:file:../h2/shared_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  # ==========================
  # CONFIGURACIÓN JPA (CORREGIDA)
  # ==========================
  jpa:
    hibernate:
      ddl-auto: update     # Crea/actualiza tablas, sin borrar datos
    show-sql: true           # Muestra las consultas SQL en consola
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    
    # --- ESTA ES LA CORRECCIÓN ---
    # Esta línea debe estar aquí, al nivel de 'jpa', no dentro de 'properties'
    defer-datasource-initialization: true

  # ==========================
  # FORZAR EJECUCIÓN DE data.sql
  # ==========================
  sql:
    init:
      mode: always   # Ejecuta siempre data.sql al iniciar

  # ==========================
  # H2 CONSOLE
  # ==========================
  h2:
    console:
      enabled: true
      path: /h2-console     # Acceso: http://localhost:8082/h2-console

# ==========================
# SWAGGER / OPENAPI
# ==========================
springdoc:
  api-docs:
    path: /api-docs       # JSON de OpenAPI
  swagger-ui:
    path: /swagger-ui.html  # Interfaz Swagger

# ==========================
# EUREKA CLIENT CONFIG
# ==========================
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/


osrm:
  base-url: http://localhost:5001