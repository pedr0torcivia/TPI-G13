# =========================================================
# CONFIGURACI√ìN DEL SERVICIO DE TRANSPORTE
# =========================================================
server:
  port: 8082 

spring:
  application:
    name: servicio-transporte
  
  # ----------------------------------------------------
  # 1. CONFIGURACI√ìN DE BASE DE DATOS (H2)
  # ----------------------------------------------------
  datasource:
    url: jdbc:h2:mem:tpi-transporte;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
    username: sa
    password: sa

  jpa:
    defer-datasource-initialization: true 
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  sql:
    init:
      mode: always

  main:
    allow-bean-definition-overriding: true
  
  cloud:
    openfeign:
      client:
        config:
          default:
            connectTimeout: 5000
            readTimeout: 5000

  # ----------------------------------------------------
  # 2. CONFIGURACI√ìN DE OSRM (SOLUCI√ìN DEL ERROR 500)
  # ----------------------------------------------------
  osrm:
    # üåü CR√çTICO: Apunta a localhost y al puerto 5001, donde est√° corriendo el contenedor OSRM.
    url: http://localhost:5001 

  # ----------------------------------------------------
  # 3. SEGURIDAD (Keycloak)
  # ----------------------------------------------------
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8181/realms/tpi-realm

# ----------------------------------------------------
# 4. EUREKA Y REGISTRO
# ----------------------------------------------------
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}