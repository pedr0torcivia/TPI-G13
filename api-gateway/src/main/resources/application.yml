server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # --- SECCIÓN ELIMINADA: default-filters ---
      # La propagación del token (si es necesaria) se maneja a menudo internamente 
      # por los clientes Feign o por el filtro de seguridad implícito.

  security:
    oauth2:
      resourceserver:
        jwt:
          # URI base del Realm (correcta)
          issuer-uri: http://localhost:8181/realms/tpi-realm 
          
          # Claves explícitas (solucionó el 401)
          jwk-set-uri: http://localhost:8181/realms/tpi-realm/protocol/openid-connect/certs
          
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO