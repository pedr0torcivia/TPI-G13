server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

      # --- SECCIÓN ELIMINADA: default-filters ---
      # La propagación del token (si es necesaria) se maneja a menudo internamente 
      # por los clientes Feign o por el filtro de seguridad implícito.

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: INFO