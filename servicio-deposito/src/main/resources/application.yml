server:
  port: 8085 # Puerto del microservicio Dep√≥sito

spring:
  application:
    name: servicio-deposito

  datasource:
    # üîπ Base H2 compartida entre microservicios (persistente)
    url: jdbc:h2:file:../h2/shared_db;DB_CLOSE_DELAY=-1;AUTO_SERVER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true # ‚úÖ Asegura que la data.sql espere a Hibernate
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    properties:
      hibernate:
        format_sql: true
    open-in-view: false

  sql:
    init:
      mode: always # Inicializa la base de datos con data.sql

  h2:
    console:
      enabled: true
      path: /h2-console
      
  security:
    oauth2:
      resourceserver:
        jwt:
          # Debe ser localhost:8181 porque est√°s corriendo fuera de Docker
          issuer-uri: http://localhost:8181/realms/tpi-realm
          # jwk-set-uri: http://localhost:8181/realms/tpi-realm/protocol/openid-connect/certs

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    # üåü CR√çTICO: FUERZA A EUREKA A USAR LOCALHOST EN LUGAR DE NB-PEDRO.mshome.net
    hostname: localhost
    # Opcional: Define expl√≠citamente el ID de instancia para claridad
    instance-id: ${spring.application.name}:${server.port}