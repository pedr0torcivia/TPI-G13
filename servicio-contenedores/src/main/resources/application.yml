# ==========================
# PUERTO DE ESTE MICROSERVICIO
# ==========================
server:
  port: 8081

spring:
  application:
    name: servicio-contenedores

  # ==========================
  # BASE DE DATOS COMPARTIDA (PostgreSQL) üü¢
  # ==========================
  datasource:
    url: jdbc:postgresql://postgres-db:5432/tpi_shared_db
    driver-class-name: org.postgresql.Driver
    username: user
    password: password

  # ==========================
  # CONFIGURACI√ìN JPA
  # ==========================
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    properties:
      hibernate:
        format_sql: true
  
  # ‚ùå H2 Console (Asegurado de estar eliminado)
  # h2:
  #   console:
  #     enabled: true
      
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://keycloak:8080/realms/tpi-realm
          # jwk-set-uri: http://keycloak:8080/realms/tpi-realm/protocol/openid-connect/certs

# ==========================
# CONFIGURACI√ìN DE EUREKA CLIENT
# ==========================
eureka:
  client:
    service-url:
      defaultZone: http://eureka:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}